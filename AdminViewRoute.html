<!DOCTYPE html>
<html>
<head>
    <!-- Start of Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- End of Meta tags -->

    <title>View Routes</title>

    <!-- Start of Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./Media/Images/favicon-32x32.png">
    <link href="./styles/ErrorStyles.css" rel="stylesheet">
    <link href="./styles/AdminAddRoute.css" rel="stylesheet">
    <!-- End of Styles -->

    <!-- Start of Scripts -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/Authorization.js"></script>
    <script src="./scripts/AdminAddRouteScript.js"></script>
    <script>

        $(document).ready(function(){

          $('#nav-div-placeholder').load('NavBar.html', function() {
            setNavDetailsForAdmin(); 
            checkAdminAuthorization();
          $("#admin-nav").load("AdminNavBar.html");

            getRouteData().then(data => {
                displayRouteData(data);
                });

          $("#footer-placeholder").load("Footer.html");
          });
        });
        
    </script>
    <!-- End of Scripts -->

</head>
<body>
        
    <nav id="nav-div-placeholder"></nav>

    <nav id="admin-nav"></nav>
   
    <div id="view-route-container">
        <div class="search-container">
            <div class="row">
                <div class="col">
                    <h1>Routes</h1>
                </div>
                <div class="col">
                    <input class="form-control" type="text" id="source" placeholder="Source" onblur="validateSource()">
                    <p class="error_msg" id="source_error"></p>
                </div>
                <div class="col">
                    <input class="form-control" type="text" id="destination" placeholder="Destination" onblur="validateDestination()">
                    <p class="error_msg" id="destination_error"></p>
                </div>
                <div class="col">
                    <button class="btn btn-primary" id="search-btn" onclick="searchRoute()">Search</button>
                </div>
                <div class="col col3">
                    <button class="btn btn-primary" id="add-route-btn" onclick="location.href='AdminAddRoute.html'">+ Add Route</button>
                </div>
            </div>
        </div>
        
        <div id="route-list">
        </div>  
    </div>

    <footer id="footer-placeholder"></footer>

</body>
</html>
